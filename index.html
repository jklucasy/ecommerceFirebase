<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <!-----------               BOOTSTRAP               ------------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-secondary bg-opacity-10">

    <!----------------------------------------------------------->
    <!--                    INICIO NAV BAR                     -->
    <!----------------------------------------------------------->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand p-0 me-3" href="index.html">
                <i class="bi bi-controller text-warning fs-1"></i>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Singleplayer</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Multiplayer</a>
                    </li>

                </ul>
                <div class="d-flex ">
                    <ul id="navList" class="navbar-nav  me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="">
                                <i class="bi bi-cart-fill text-warning"></i>
                            </a>
                        </li>
                        <li class="nav-item sessionNone">
                            <a class="nav-link" href="" data-bs-toggle="modal" data-bs-target="#sesionSingIn">
                                Sign In
                            </a>
                        </li>
                        <li class="nav-item sessionNone">
                            <a class="nav-link" href="" data-bs-toggle="modal" data-bs-target="#createAccount">
                                Create Account
                            </a>
                        </li>
                    </ul>
                    <form class="d-flex ms-2">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>

            </div>
        </div>
    </nav>
    <!----------------------------------------------------------->
    <!--                    INICIO HEADER                      -->
    <!----------------------------------------------------------->
    <header>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div id="slideContainer" class="carousel-inner">
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </header>

    <!----------------------------------------------------------->
    <!--                 INICIO MODAL SESION                   -->
    <!----------------------------------------------------------->
    <div class="modal fade" id="sesionSingIn" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-white">
                <form id="formSession" action="">
                <div class="modal-header border-0">
                    <div class="d-flex flex-column w-100">
                        <i class="bi bi-person-fill text-white icon-session text-center"></i>
                        <h5 class="modal-title text-center mt-3 fs-1 fw-light" id="exampleModalLabel">Wellcome</h5>

                    </div>

                    <button type="button" class="btn-close btn-outline-info align-self-start" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body  p-5">
                    <div class="input-group mb-4">
                        <span class="input-group-text bg-transparent border-0 border-bottom border-warning" >
                            <i class="bi bi-envelope-fill text-secondary"></i>
                        </span>
                        <input type="text" class="form-control border-0 border-bottom border-warning bg-transparent text-white"
                            id="email" placeholder="Email" aria-label="Email" aria-describedby="email">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text bg-transparent border-0 border-bottom border-warning text-white">
                            <i class="bi bi-lock-fill text-secondary"></i>
                        </span>
                        <input type="password" class="form-control border-0 border-bottom border-warning bg-transparent"
                            id="password" placeholder="Password" aria-label="Password" aria-describedby="password">
                    </div>
                </div>
                <div class="modal-footer border-0">
                    <div class=" d-flex flex-column align-items-center w-100">
                        <button type="submit" class="btn btn-success mb-2">
                            Sign In
                        </button>
                        <p class="text-muted">- o -</p>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#createAccount">
                            Create Account
                        </button>
                    </div>

                    <a class="link-info" href="#">Forgot Password ?</a>
                </div>
            </form>
            </div>
        </div>
    </div>

    <!----------------------------------------------------------->
    <!--                 INICIO MODAL CREATE ACCOUNT           -->
    <!----------------------------------------------------------->
    <div class="modal fade" id="createAccount" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-white">
                <form id="creationUser" action="">
                <div class="modal-header border-0">
                    <div class="d-flex flex-column w-100">
                        <i class="bi bi-person-fill text-white icon-session text-center"></i>
                        <h5 class="modal-title text-center mt-3 fs-1 fw-light" id="exampleModalLabel">Wellcome</h5>

                    </div>

                    <button type="button" class="btn-close btn-outline-info align-self-start" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body p-5">
                    <div class="input-group mb-4">
                        <span class="input-group-text bg-transparent border-0 border-bottom border-warning">
                            <i class="bi bi-person-fill text-secondary"></i>
                        </span>
                        <input type="text" class="form-control border-0 border-bottom border-warning bg-transparent text-white"
                            id="usernameAccount" placeholder="Username" aria-label="Username"
                            aria-describedby="username">
                    </div>
                    <div class="input-group mb-4">
                        <span class="input-group-text bg-transparent border-0 border-bottom border-warning">
                            <i class="bi bi-envelope-fill text-secondary"></i>
                        </span>
                        <input type="text" class="form-control border-0 border-bottom border-warning bg-transparent text-white"
                            id="emailAccount" placeholder="Email" aria-label="Email" aria-describedby="email">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text bg-transparent border-0 border-bottom border-warning">
                            <i class="bi bi-lock-fill text-secondary"></i>
                        </span>
                        <input type="password" class="form-control border-0 border-bottom border-warning bg-transparent text-white"
                            id="passwordAccount" placeholder="Password" aria-label="Password"
                            aria-describedby="password">
                    </div>
                </div>
                <div class="modal-footer border-0">
                    <div class=" d-flex flex-column align-items-center w-100">
                        <button type="submit" class="btn btn-success">
                            Sign Up
                        </button>
                        <p class="text-muted">- o -</p>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#sesionSingIn">
                            Sign In
                        </button>
                    </div>

                    <a class="link-info" href="#">Forgot Password ?</a>
                </div>
            </form>
            </div>
        </div>
    </div>

    <!----------------------------------------------------------->
    <!--                    INICIO SECCION                     -->
    <!----------------------------------------------------------->

    <section class="mt-5 mb-5" id="lastGames">
        <div class="container d-flex flex-wrap">
            <h2 class="mb-5">Latest Additions</h2>
            <div id="cardLatest" class="row gap-5"></div>
        </div>
    </section>

    <footer class="bg-warning text-light d-flex justify-content-around">
        <p>footer</p>
        <p>redes sociales</p>
        <p>contacto</p>
    </footer>

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
        integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-database.js"></script>
    <script src="./js/firebaseDetails.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/users.js"></script>
</body>

</html>
